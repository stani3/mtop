{% extends "mtop_app/base.html" %}


{% block content %}

<section class="block-explorer-wrapper bg-bottom-center" id="welcome-1">
    <div class="block-explorer text">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12 align-self-center">
                    <h1>Deposit crypto earn interest</h1>
                </div>

            </div>
        </div>
    </div>

</section>
<div class="container">
    <div class="row">
        <div class="col-sm4">

        </div>
        <div class="col-sm4 text-center">
            <div class="contact-form">

                <br>
                 <p>Note: The minimum deposit is 100$</p>
                <br>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    {{field.label_tag}} {{field}}
                    <br>
                    <br>
                    {% endfor %}
                    <div class="button-3">
                    <input type="submit" value="Submit">
                    </div>

                </form>
            </div>
        </div>
        <div class="col-sm4">

        </div>

    </div>
</div>
</div>


{% endblock %}
